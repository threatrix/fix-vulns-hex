emqx_connector_mongo {

    single_mongo_type {
        desc {
          en: "Standalone instance."
          zh: "Standalone模式。"
        }
        label: {
              en: "Standalone instance"
              zh: "Standalone模式"
            }
    }

    rs_mongo_type {
        desc {
          en: "Replica set."
          zh: "Replica set模式。"
        }
        label: {
              en: "Replica set"
              zh: "Replica set模式"
            }
    }

    sharded_mongo_type {
        desc {
          en: "Sharded cluster."
          zh: "Sharded cluster模式。"
        }
        label: {
              en: "Sharded cluster"
              zh: "Sharded cluster模式"
            }
    }

    auth_source {
        desc {
          en: "Database name associated with the user's credentials."
          zh: "与用户证书关联的数据库名称。"
        }
        label: {
              en: "Auth Source"
              zh: "认证源"
            }
    }

    server {
        desc {
          en: """
The IPv4 or IPv6 address or the hostname to connect to.</br>
A host entry has the following form: `Host[:Port]`.</br>
The MongoDB default port 27017 is used if `[:Port]` is not specified.
"""
          zh: """
将要连接的 IPv4 或 IPv6 地址，或者主机名。</br>
主机名具有以下形式：`Host[:Port]`。</br>
如果未指定 `[:Port]`，则使用 MongoDB 默认端口 27017。
"""
        }
        label: {
              en: "Server Host"
              zh: "服务器地址"
            }
    }

    servers {
        desc {
          en: """
A Node list for Cluster to connect to. The nodes should be separated with commas, such as: `Node[,Node].`
For each Node should be: The IPv4 or IPv6 address or the hostname to connect to.
A host entry has the following form: `Host[:Port]`.
The MongoDB default port 27017 is used if `[:Port]` is not specified.
"""
          zh: """
集群将要连接的节点列表。 节点之间用逗号分隔，如：`Node[,Node].`
每个节点的配置为：将要连接的 IPv4 或 IPv6 地址或主机名。
主机名具有以下形式：`Host[:Port]`。
如果未指定 `[:Port]`，则使用 MongoDB 默认端口 27017。
"""
        }
        label: {
              en: "Servers"
              zh: "服务器列表"
            }
    }

    w_mode {
        desc {
          en: "Write mode."
          zh: "写模式。"
        }
        label: {
              en: "Write Mode"
              zh: "写模式"
            }
    }

    r_mode {
        desc {
          en: "Read mode."
          zh: "读模式。"
        }
        label: {
              en: "Read Mode"
              zh: "读模式"
            }
    }

    duration {
        desc {
          en: "Time interval, such as timeout or TTL."
          zh: "时间间隔，例如超时或 TTL。"
        }
        label: {
              en: "Time Interval"
              zh: "时间间隔"
            }
    }

    max_overflow {
        desc {
          en: "Max Overflow."
          zh: "最大溢出。"
        }
        label: {
              en: "Max Overflow"
              zh: "最大溢出"
            }
    }

    replica_set_name {
        desc {
          en: "Name of the replica set."
          zh: "副本集的名称。"
        }
        label: {
              en: "Replica Set Name"
              zh: "副本集名称"
            }
    }

    srv_record {
        desc {
          en: "Use DNS SRV record."
          zh: "使用 DNS SRV 记录。"
        }
        label: {
              en: "Srv Record"
              zh: "SRV 记录"
            }
    }

    desc_single {
                   desc {
                         en: """Settings for a single MongoDB instance."""
                         zh: """配置 Single 模式"""
                        }
                   label: {
                           en: "Setting Single MongoDB"
                           zh: "配置 Single 模式"
                          }
                  }

    desc_rs {
                   desc {
                         en: """Settings for replica set."""
                         zh: """配置 Replica Set"""
                        }
                   label: {
                           en: "Setting Replica Set"
                           zh: "配置 Replica Set"
                          }
                  }

    desc_sharded {
                   desc {
                         en: """Settings for sharded cluster."""
                         zh: """配置 Sharded Cluster"""
                        }
                   label: {
                           en: "Setting Sharded Cluster"
                           zh: "配置 Sharded Cluster"
                          }
                  }

    desc_topology {
                   desc {
                         en: """Topology of MongoDB."""
                         zh: """配置 Topology"""
                        }
                   label: {
                           en: "Setting Topology"
                           zh: "配置 Topology"
                          }
                  }

}
