emqx_statsd_schema {

  statsd {
    desc {
      en: """Settings for reporting metrics to Statsd"""
      zh: """Statsd 监控数据推送"""
    }
    label {
      en: """Statsd"""
      zh: """Statsd"""
    }
  }

  server {
    desc {
      en: """URL of Statsd server"""
      zh: """Statsd 服务器地址"""
    }
  }

  sample_interval {
    desc {
      en: """Data collection interval in second."""
      zh: """数据收集间隔，单位 毫秒"""
    }
  }

  flush_interval {
    desc {
      en: """Data reporting interval, in second."""
      zh: """数据推送间隔，单位 毫秒"""
    }
  }

  enable {
    desc {
      en: """Turn Statsd data pushing on or off"""
      zh: """开启或关闭 Statsd 数据推送"""
    }
  }
}
